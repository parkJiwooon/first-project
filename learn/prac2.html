<!DOCTYPE html>

    <meta charset="UTF-8" />

        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>리스트 항목 1</li>
      <li>리스트 항목 2</li>

    </ul>
    <ol>
      <li>순서 리스트 항목 1</li>
    </ol>
  </body>
</html>

<!-- 문제 4 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습 문제 4</title>
    <style>
      h2 + p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>제목 1</h2>
    <p>이것은 첫 번째 단락입니다.</p>
    <p>이것은 두 번째 단락입니다.</p>
  </body>
</html>
