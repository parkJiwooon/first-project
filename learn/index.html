<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      
    </style>
  </head>
  <body>
    <!-- h1 태그는 문서 당 1개만 써야 한다. -->
    <h1>Heading Level 1</h1>
    <h2>Heading Level 2</h2>
    <h3>Heading Level 3</h3>
    <h4>Heading Level 4</h4>
    <h5>Heading Level 5</h5>
    <h6>Heading Level 6</h6>

    <!-- paragraph 문단(문장) -->
    <p>
      Hello, <br />
      World!
    </p>
    <p>
      가장 아름다운 것들은 <q cite="출처">우리의 상상 속에 존재한다.</q>
    </p>
    <blockquote cite="출처"></blockquote>
    <p>나는 H<sub>2</sub>O</p>
    <p>4<sup>2</sup>=16
    </p>
    <p><strong>경고! 관계자 외 <em>절대 출입 금지!</em> 오지마삼!</strong></p>
    <p>아침 출석 체크는 <em>9:10까지</em>입니다!</p>
    <div class="film">
      <p>영화 소개</p>
      <p>영화를 소개하는 <span>페이지</span>입니다.</p>
    </div>
    <div class="tv">
      <p>TV 프로그램 소개</p>
      <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
  </body>
</html>
