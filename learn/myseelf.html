<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 첫 번째 웹 페이지</title>
  </head>
  <body>
    <p>안녕하세여! 이것은 첫 번째 단락입니다.</p>
    <p>두 번째 단락입니다. 저는 오늘 저녁에 곱창을 먹을 것입니다.</p>
    <blockquote>
      <p>
        "진정한 여행자는 새로운 풍경을 찾는 것이 아니라, 새로운 시각을 찾는
        사람이다."
      </p>
      <cite>마르셀 프루스트</cite>
    </blockquote>
    <p>E=mc<sup>2</sup></p>
  </body>
</html>
